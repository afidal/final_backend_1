<!DOCTYPE html>
<html lang="es">

<head>
    <title>Clinica Odontologica - Alta de Paciente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="/js/paciente/post_paciente.js"></script>
</head>

<body>
    <header>
        <h1 class="logo">Clínica Odontológica</h1>
        <nav>
            <ul>
                <li> <a href="/index.html">Inicio</a></li>
                <li> <a href="/logout">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main class="pacientes">
        <div class="container-pacientes-alta">
            <div class="action">
                <a href="/pacientes.html">Lista Pacientes</a>
            </div>
            <div class="table">
                <h2>Agregar Paciente</h2>
                <div class="row">
                    <div class="col-sm-12">
                        <form id="add_new_paciente">
                            <div class="form-group">
                                <label class="control-label" for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre"
                                    name="nombre" required></input>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="apellido">Apellido:</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido"
                                    name="apellido" required></input>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="dni">Dni:</label>
                                <input type="text" class="form-control" id="dni" placeholder="Ingrese el DNI" name="dni"
                                    required></input>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
                                <input type="text" class="form-control" id="fechaIngreso"
                                    placeholder="Ingrese la Fecha de Ingreso en formato YYYY-MM-DD" name="fechaIngreso"
                                    required></input>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="calle">Domicilio:</label>
                                <input type="text" class="form-control" id="calle" placeholder="Calle" name="calle"
                                    required></input>
                                <input type="text" class="form-control" id="numero" placeholder="Número"
                                    name="domicilio"></input>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="localidad">Localidad:</label>
                                <input type="text" class="form-control" id="localidad" placeholder="Localidad"
                                    name="localidad"></input>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="provincia">Provincia:</label>
                                <input type="text" class="form-control" id="provincia" placeholder="Provincia"
                                    name="provincia"></input>
                            </div>


                            <div class="form-group">
                                <label class="control-label" for="email">Email:</label>
                                <input type="text" class="form-control" id="email" placeholder="Ingrese el email"
                                    name="email"></input>
                            </div>


                            <button type="submit" class="action-bt" id="btn-add-new-paciente">Guardar</button>
                        </form>
                        <div id="response" style="display:none; margin-top:10px">
                        </div>
                    </div>
                </div>
            </div>
    </main>
</body>

</html>
