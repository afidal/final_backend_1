<!DOCTYPE html>
<html lang="es">
<head>
    <title>Clinica Odontologica - Alta de Odontólogo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/odontologo/post_odontologo.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <body>
        <header>
          <h1 class="logo">Clínica Odontológica</h1>
          <nav>
            <ul>
              <li> <a href="/index.html">Inicio</a></li>
              <li> <a href="/logout">Cerrar Sesión</a></li>
            </ul>
          </nav>
        </header>
    <main class="odontologos">
<div class="container">
    <div class="action">
    <a href="/odontologos.html">Lista Odontólogos</a>
</div>
    <div class="row">
        <div class="col-sm-12">
            <h2>Agregar Odontólogo</h2>
            <form id="add_new_odontologo">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre"
                           name="nombre" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el apellido"
                           name="apellido" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="matricula">Matricula:</label>
                    <input type="text" class="form-control" id="matricula"
                           placeholder="Ingrese la matricula"
                           name="matricula" required></input>
                </div>


                <button type="submit" class="action-bt"
                        id="btn-add-new-odontologo">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
    </main>
</body>
</html>
