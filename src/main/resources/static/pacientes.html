<!DOCTYPE html>
<html lang="es">

<head>
    <title>Clinica Odontologica - Gestión de Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="/js/paciente/get_paciente.js"></script>
    <script type="text/javascript" src="/js/paciente/update_paciente.js"></script>
    <script type="text/javascript" src="/js/paciente/delete_paciente.js"></script>
</head>

<body>

    <body>
        <header>
            <h1 class="logo">Clínica Odontológica</h1>
            <nav>
                <ul>
                    <li> <a href="/index.html">Inicio</a></li>
                    <li> <a href="/logout">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </header>
        <main class="pacientes">
            <div class="container-pacientes">
                <div class="action">
                    <a href="/alta-paciente.html">Registrar Pacientes</a>
                </div>
                <div class="table">
                    <h2>Lista Pacientes</h2>
                    <div class="row col-md-12 table-responsive">
                        <table id="pacienteTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>DNI</th>
                                    <th>Fecha Ingreso</th>
                                    <th>Domicilio</th>
                                    <th>Email</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="pacienteTableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" style="display: none;" id="div_paciente_updating">
                    <form id="update_paciente_form">
                        <div class="form-group">
                            <label>Id:</label>
                            <input type="text" class="form-control" id="paciente_id" readonly>
                        </div>
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" class="form-control" placeholder="nombre" id="nombre">
                        </div>
                        <div class="form-group">
                            <label>Apellido:</label>
                            <input type="text" class="form-control" placeholder="apellido" id="apellido">
                        </div>
                        <div class="form-group">
                            <label>DNI:</label>
                            <input type="text" class="form-control" placeholder="dni" id="dni">
                        </div>
                        <div class="form-group">
                            <label>Fecha de Ingreso:</label>
                            <input type="text" class="form-control" placeholder="fechaIngreso" id="fechaIngreso">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="calle">Domicilio:</label>
                            <input type="text" class="form-control" id="calle" placeholder="Calle" name="calle"
                                required></input>
                            <input type="text" class="form-control" id="numero" placeholder="Número"
                                name="domicilio"></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="localidad">Localidad:</label>
                            <input type="text" class="form-control" id="localidad" placeholder="Localidad"
                                name="localidad"></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="provincia">Provincia:</label>
                            <input type="text" class="form-control" id="provincia" placeholder="Provincia"
                                name="provincia"></input>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" placeholder="email" id="email">
                        </div>

                        <button type="submit" class="action-bt">Modificar</button>
                    </form>
                    <div id="response" style="display:none; margin:10px">
                </div>
            </div>
            </div>
            </div>
        </main>
    </body>

</html>
