<!DOCTYPE html>
<html lang="es">
<head>
  <title>Clinica Odontologica - Gestión de Turnos</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="text/javascript" src="/js/turno/get_turno.js"></script>
  <script type="text/javascript" src="/js/turno/delete_turno.js"></script>
</head>
<body>
<header>
  <h1 class="logo">Clínica Odontológica</h1>
  <nav>
    <ul>
      <li> <a href="/index.html">Inicio</a></li>
      <li> <a href="/logout">Cerrar Sesión</a></li>
    </ul>
  </nav>
</header>
<main class="turnos">
  <div class="container-turnos">
    <div class="action">
      <a href="/asignar-turno.html">Asignar Turno</a>
    </div>
    <div id="div_turno_table">
      <h2>Turnos Asignados</h2>
      <div class="row col-md-12 table-responsive">
        <table id="turnoTable" class="table table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Hora</th>

            <th>Odontólogo</th>
            <th>Paciente</th>
            <th></th>

          </tr>
          </thead>
          <tbody id="turnoTableBody"></tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div
              class="col-sm-12"
              style="
              display: none;"
              id="div_turno_updating"
      >
        <form id="update_turno_form">
          <div class="form-group">
            <label>Id:</label>
            <input
                    type="text"
                    class="form-control"
                    id="turno_id"
                    readonly
            />
          </div>
          <div class="form-group">
            <label>Fecha:</label>
            <input
                    type="date"
                    class="form-control"
                    placeholder="fecha"
                    id="fecha"
            />
          </div>
          <div class="form-group">
            <label>Hora:</label>
            <input
                    type="time"
                    class="form-control"
                    placeholder="hora"
                    id="hora"
            />
          </div>
          <div class="form-group">
            <label>Odontólogo:</label>
            <input
                    type="text"
                    class="form-control"
                    placeholder="odontologo"
                    id="odontologo"
            />
          </div>
          <div class="form-group">
            <label>Paciente:</label>
            <input
                    type="text"
                    class="form-control"
                    placeholder="paciente"
                    id="paciente"
            />
          </div>

          <button type="submit" class="action-bt">Modificar</button>
        </form>
        <!-- <div id="response" style="display: none; margin: 10px"></div> -->
      </div>
    </div>
  </div>
</main>
</body>
</html>
