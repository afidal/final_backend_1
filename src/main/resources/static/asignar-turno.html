<!DOCTYPE html>
<html lang="es">
<head>
    <title>Clinica Odontológica - Asignar Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="/js/turno/post_turno.js"></script>
</head>
<body>
<header>
    <h1 class="logo">Clínica Odontológica</h1>
    <nav>
        <ul>
            <li> <a href="/index.html">Inicio</a></li>
            <li> <a href="/logout">Cerrar Sesión</a></li>
        </ul>
    </nav>
</header>
<main class="turnos">
    <div class="container-turnos">
        <div class="action">
            <a href="/turnos.html">Lista Turnos</a>
        </div>
        <h2>Asignar Turno</h2>
        <div class="row">
            <div class="col-sm-7">

                <form id="add_new_turno">
                    <div class="form-group">
                        <label class="control-label" for="fecha">Fecha:</label>
                        <input type="text" class="form-control" id="fecha"
                               placeholder="Fecha en formato YYYY-MM-DD"
                               name="fecha" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="hora">Hora:</label>
                        <input type="text" class="form-control" id="hora"
                               placeholder="Hora en formato HH:MM:SS"
                               name="hora" required></input>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="paciente_id">ID Paciente:</label>
                        <input type="text" class="form-control" id="paciente_id"
                               placeholder="ID Paciente"
                               name="paciente_id" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="odontologo_id">ID Odontólogo:</label>
                        <input type="text" class="form-control" id="odontologo_id"
                               placeholder="ID Odontólogo"
                               name="odontologo_id" required></input>
                    </div>


                    <button type="submit" class="action-bt"
                            id="btn-add-new-turno">Guardar</button>
                </form>
                <!--     <div id="response" style="display:none; margin-top:10px"> -->
            </div>
        </div>
    </div>
    </div>
</main>
</body>
</html>
